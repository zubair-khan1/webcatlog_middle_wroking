<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SprintSaaS | Market-Ready SaaS Blueprints</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts: Space Grotesk (Display), Manrope (Body), JetBrains Mono (Code) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* --- LIGHT MODE (Fresh & Clean - High Contrast Update) --- */
      --bg-primary: 247 249 248;
      /* Slightly darker off-white/mint-gray for page background to contrast with white cards */
      --bg-surface: 255 255 255;
      /* Pure white for cards/surfaces to pop against background */
      --bg-surface-raised: 255 255 255;
      --bg-surface-highlight: 240 253 244;
      /* clear mintish highlight */

      /* Typography - Sharpened for readability */
      --text-primary: 5 20 10;
      /* Almost black with subtle green tint (was 22 60 40) - Near-Black */
      --text-secondary: 44 75 56;
      /* Deep moss green (was 64 99 76) - High legibility */
      --text-tertiary: 90 115 100;
      /* Solid slate-green (was 110 135 120) - Accessible helper text */
      --text-inverse: 255 255 255;

      --border-base: 200 220 210;
      /* Crisper border definition (was 220 235 225) */

      /* 1. PRIMARY: Fresh Leaf Green */
      --accent-primary: 74 222 128;
      /* #4ADE80 (Green-400) - Fresh & Vibrant */
      --accent-primary-dim: 22 163 74;
      /* #16A34A (Green-600) - Darker for decent button contrast */
      --accent-primary-fg: 0 35 15;
      /* Darker text on bright green buttons */

      /* 2. SECONDARY: Buttermilk / Moonbeam */
      --accent-secondary: 253 230 138;
      /* #FDE68A (Amber-200) */
      --accent-secondary-dim: 217 119 6;
      /* #D97706 (Amber-600) */
      --accent-secondary-fg: 69 26 3;

      /* 3. TERTIARY: Sky Blue */
      --accent-tertiary: 56 189 248;
      /* #38BDF8 */
      --accent-tertiary-dim: 2 132 199;
      --accent-tertiary-fg: 255 255 255;

      --shadow-color: 15 40 25;
      --shadow-strength: 0.08;
      /* Slightly stronger shadow for white cards */
    }

    .dark {
      /* --- DARK MODE (Premium Slate) --- */
      --bg-primary: 10 10 12;
      /* Deepest Neutral Gray (near black but softer) */
      --bg-surface: 22 22 24;
      /* Distinct Lighter Surface for Cards */
      --bg-surface-raised: 30 30 33;
      /* Elevated elements */
      --bg-surface-highlight: 40 40 45;
      /* Hovers and active states */

      --text-primary: 250 250 250;
      /* Crisp White for headings */
      --text-secondary: 170 170 175;
      /* Neutral Gray for body text */
      --text-tertiary: 110 110 115;
      /* Muted Gray for helpers */
      --text-inverse: 5 5 5;

      --border-base: 45 45 50;
      /* Subtle Border for separation */

      /* 1. PRIMARY: Electric Green Accent */
      --accent-primary: 74 222 128;
      /* Keep Green-400 for consistency */
      --accent-primary-dim: 34 197 94;
      /* Green-500 for dimmed states */
      --accent-primary-fg: 0 25 10;
      /* Dark text on green for contrast */

      /* 2. SECONDARY: Warm Gold */
      --accent-secondary: 253 230 138;
      --accent-secondary-dim: 234 179 8;
      --accent-secondary-fg: 69 26 3;

      /* 3. TERTIARY: Sky Blue */
      --accent-tertiary: 56 189 248;
      --accent-tertiary-dim: 2 132 199;
      --accent-tertiary-fg: 255 255 255;

      --shadow-color: 0 0 0;
      --shadow-strength: 0.6;
      /* Stronger shadows for depth */
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--text-tertiary) / 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--text-secondary) / 0.5);
    }

    }

    ::selection {
      background-color: rgb(var(--accent-primary) / 0.2);
      color: rgb(var(--text-primary));
    }

    body {
      background-color: rgb(var(--bg-primary));
      color: rgb(var(--text-primary));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.4s ease;
    }

    /* Typography Refinements */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.03em;
      /* Tighter tracking for display headings */
    }

    p {
      letter-spacing: -0.01em;
      line-height: 1.6;
      /* Better readability */
    }

    .glass-panel {
      background: rgba(var(--bg-primary) / 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgb(var(--border-base) / 0.08);
    }

    /* Micro-Interactions */
    .btn-press {
      transition: transform 0.1s ease;
    }

    .btn-press:active {
      transform: scale(0.97);
    }

    /* Placeholder Text */
    ::placeholder {
      color: rgb(var(--text-tertiary));
      opacity: 1;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgb(var(--text-tertiary));
      opacity: 0.7;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: 'rgb(var(--bg-primary) / <alpha-value>)',
            surface: 'rgb(var(--bg-surface) / <alpha-value>)',
            surfaceRaised: 'rgb(var(--bg-surface-raised) / <alpha-value>)',
            surfaceHighlight: 'rgb(var(--bg-surface-highlight) / <alpha-value>)',

            // Text Tokens
            textMain: 'rgb(var(--text-primary) / <alpha-value>)',
            textSecondary: 'rgb(var(--text-secondary) / <alpha-value>)',
            textMuted: 'rgb(var(--text-tertiary) / <alpha-value>)',
            textInverse: 'rgb(var(--text-inverse) / <alpha-value>)',

            // Semantic Accents
            accent: {
              primary: 'rgb(var(--accent-primary) / <alpha-value>)',
              secondary: 'rgb(var(--accent-secondary) / <alpha-value>)',
              tertiary: 'rgb(var(--accent-tertiary) / <alpha-value>)',
            },
            // Foreground colors for accents
            accentFg: {
              primary: 'rgb(var(--accent-primary-fg) / <alpha-value>)',
              secondary: 'rgb(var(--accent-secondary-fg) / <alpha-value>)',
              tertiary: 'rgb(var(--accent-tertiary-fg) / <alpha-value>)',
            },

            border: 'rgb(var(--border-base) / 0.12)',
            borderHover: 'rgb(var(--border-base) / 0.25)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'marquee': 'marquee 40s linear infinite',
            'spin-slow': 'spin 4s linear infinite',
            'draw-line': 'drawLine 1s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(12px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            spin: {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
            drawLine: {
              '0%': { strokeDashoffset: '130', opacity: '0' },
              '10%': { opacity: '1' },
              '100%': { strokeDashoffset: '0', opacity: '0.8' },
            }
          },
          boxShadow: {
            'premium': '0 12px 30px -10px rgba(var(--shadow-color) / var(--shadow-strength))',
            'soft': '0 4px 12px -4px rgba(var(--shadow-color) / 0.05)',
          }
        }
      }
    }
  </script>
